<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Keepers</ion-title>
  <ion-buttons end>
    <button small (click)="showKeeperForm()" *ngIf="!adding">
      <ion-icon name="add"></ion-icon>
      <ion-label>Add Keeper</ion-label>
    </button>
    <button small (click)="showKeeperForm()" *ngIf="adding">
      <ion-label>Hide Form</ion-label>
    </button>
  </ion-buttons>
</ion-navbar>


<ion-content padding class="keeper">
  <form [ngFormModel]="keeperForm" (submit)="addKeeper($event)" *ngIf="adding">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" ngControl="owner"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Player's Name</ion-label>
      <ion-input type="text" ngControl="player"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>2015 Drafted Round</ion-label>
      <ion-input type="number" ngControl="draftround"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>2016 Keeper Round</ion-label>
      <ion-input type="number" ngControl="keepround"></ion-input>
    </ion-item>
    <br>
    <button type="submit" [disabled]="!keeperForm.valid" block>Submit</button>
  </form>

  <ion-list *ngIf="!adding">
    <ion-card *ngFor="#keeper of keepers">
      <ion-card-header>Owner: {{keeper.owner}}</ion-card-header>
      <ion-card-content>Player: {{keeper.player}}</ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
